<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Login - ShopGrids Bootstrap 5 eCommerce HTML Template.</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="../resources/images/favicon.svg" />

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../resources/css/LineIcons.3.0.css" />
    <link rel="stylesheet" href="../resources/css/tiny-slider.css" />
    <link rel="stylesheet" href="../resources/css/glightbox.min.css" />
    <link rel="stylesheet" href="../resources/scss/main.css" />

</head>

<body>
    <!-- Start Join Area -->
    <div class="admin-input section">
        <div class="container text-center">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
                    <form action="" method="post" class="card input-form rounded shadow-sm">
                        <div class="title">
                            <h4 class="mt-5 mb-5">회원가입</h4>
                            <div>
                                <!-- name의 form으로 넘어갈 값 적어주셔야합니다잉 -->
                                <input class="w-75 cinput" type="text" name="" placeholder="아이디" />

                                <input class="w-75  cinput" type="password" name="" placeholder="비밀번호" />

                                <input class="w-75  cinput" type="password" name="" placeholder="비밀번호 확인" />

                                <input class="w-75  cinput" type="text" name="" placeholder="이름" />

                                <input class="w-75  cinput" type="text" name="" placeholder="나이" />

                                <input class="w-75  cinput" type="text" name="id" placeholder="전화번호" />

                                <input class="w-75  cinput" type="text" name="id" placeholder="이메일" />

                                <input class="w-75  cinput" type="text" name="" id="sample4_postcode"
                                    placeholder="우편번호">
                                <input class="cinput" style="margin-left: -110px;" type="button"
                                    onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>

                                <input class="w-75  cinput" type="text" name="" id="sample4_roadAddress"
                                    placeholder="도로명주소">

                                <input class="w-75  cinput" type="text" name="" id="sample4_jibunAddress"
                                    placeholder="지번주소">
                                <span id="guide" style="color:#999;display:none"></span>

                                <input class="w-75 cinput" type="text" name="" id="sample4_detailAddress"
                                    placeholder="상세주소">
                                <div class="inputdiv">
                                    <input type="submit" class="btn ok" value="등록" />
                                    <input type="reset" class="btn reset" value="취소" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End Join Area -->


    <!-- ========================= JS here ========================= -->
    <script src="../resources/js/bootstrap.min.js"></script>
    <script src="../resources/js/tiny-slider.js"></script>
    <script src="../resources/js/glightbox.min.js"></script>
    <script src="../resources/js/main.js"></script>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
        function sample4_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function (data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var roadAddr = data.roadAddress; // 도로명 주소 변수
                    var extraRoadAddr = ''; // 참고 항목 변수

                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                        extraRoadAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if (data.buildingName !== '' && data.apartment === 'Y') {
                        extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if (extraRoadAddr !== '') {
                        extraRoadAddr = ' (' + extraRoadAddr + ')';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('sample4_postcode').value = data.zonecode;
                    document.getElementById("sample4_roadAddress").value = roadAddr;
                    document.getElementById("sample4_jibunAddress").value = data.jibunAddress;
                }
            }).open();
        }
    </script>
</body>

</html>
