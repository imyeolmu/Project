<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Contact Us - ShopGrids Bootstrap 5 eCommerce HTML Template.</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="../resources/images/favicon.svg" />

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../resources/css/LineIcons.3.0.css" />
    <link rel="stylesheet" href="../resources/css/tiny-slider.css" />
    <link rel="stylesheet" href="../resources/css/glightbox.min.css" />
    <link rel="stylesheet" href="../resources/scss/main.css" />
</head>

<body>
    <!-- Start Mypage Area -->
    <section id="mypage" class="mypage section">
        <div class="container">
                <div class="mypage-main">
                    <div class="row">
                        <div class="col-lg-4 col-md-12 col-12">
                            <div class="single-info-head">
                                <!-- Start Single Info -->
                                <div class="single-info">
                                    <h5><i class="lni lni-user"></i>마이페이지</h5>
                                    <!-- 링크클릭 :>  회원정보수정하는 페이지로이동하기 -->
                                    <div class="button">
                                        <a href="javascript:void(0)" class="btn">회원정보수정</a>
                                    </div>
                                    <!-- 링크클릭 :>  장바구니 페이지로이동 -->
                                    <div class="button">
                                        <a href="javascript:void(0)" class="btn">장바구니로</a>
                                    </div>
                                </div>
                                <!-- End Single Info -->
                            </div>
                        </div>
                        <div class="col-lg-8 col-md-12 col-12">
                            <div class="mypage-wish">
                                <div class="wish-main">
                                    <!-- 이미지 클릭시에 상품상세정보사이트로 넘어가기-->
                                    <form class="form" method="post" action="">
                                        <h4>위시리스트</h4>
                                        <div class="row">
                                            <div class="col-lg-3 col-md-6 col-12">
                                                <!-- 데이터 등록 후.. 위시리스트 클릭하면 추가되게-->
                                                <div class="single-product">
                                                    <img class="product-image" src="https://via.placeholder.com/335x335" alt="#">
                                                    <!-- 하트 클릭시 위시리스트에서 해제 -->
                                                    <div class="button">
                                                        <a href="product-details.html"><i class="lni lni-heart-filled"></i></a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        <div class="col-lg-8 col-md-12 col-12">
                            <div class="mypage-review">
                                <div class="review-main">
                                        <h4>나의리뷰</h4>
                                        <div class="row">
                                            <div class="col-lg-3 col-md-6 col-12">
                                                <!-- 나의 리뷰 내역 불러오기 for문 -->
                                                <div class="my-review">
                                                    <p>리뷰내역 쑐라쑐라
                                                    </p>                                                
                                                </div>
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--/ End Mypage Area -->
    

    <!-- ========================= JS here ========================= -->
    <script src="../resources/js/bootstrap.min.js"></script>
    <script src="../resources/js/tiny-slider.js"></script>
    <script src="../resources/js/glightbox.min.js"></script>
    <script src="../resources/js/main.js"></script>
</body>

</html>
